<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arada Bingo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    .section { background: white; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    button { padding: 10px 20px; margin-top: 10px; }
    input, select { margin-top: 5px; display: block; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h1>Welcome to Arada Bingo ðŸŽ‰</h1>

  <div class="section">
    <h2>Your Profile</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Coins:</strong> <span id="coins"></span></p>
    <p><strong>Wins:</strong> <span id="wins"></span></p>
  </div>

  <div class="section">
    <h2>Start Game</h2>
    <label>Number of Cards:</label>
    <select id="cards">
      <option value="1">1 card (2 coins)</option>
      <option value="2">2 cards (4 coins)</option>
      <option value="3">3 cards (6 coins)</option>
    </select>
    <button onclick="startGame()">Play</button>
    <p id="gameResult"></p>
  </div>

  <div class="section">
    <h2>Submit Deposit</h2>
    <label>Amount:</label>
    <input type="number" id="amount" />
    <label>Screenshot URL:</label>
    <input type="text" id="screenshot" />
    <button onclick="submitDeposit()">Submit</button>
    <p id="depositResult"></p>
  </div>

  <script>
    const telegramId = '123456789'; // Replace with actual Telegram ID from bot

    async function loadProfile() {
      const res = await fetch(`/api/players/${telegramId}`);
      const data = await res.json();
      document.getElementById('name').textContent = data.name || 'N/A';
      document.getElementById('coins').textContent = data.coins;
      document.getElementById('wins').textContent = data.wins;
    }

    async function startGame() {
      const cards = document.getElementById('cards').value;
      const res = await fetch('/api/game/start', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegramId, cards })
      });
      const data = await res.json();
      document.getElementById('gameResult').textContent = data.message;
      loadProfile();
    }

    async function submitDeposit() {
      const amount = document.getElementById('amount').value;
      const screenshot = document.getElementById('screenshot').value;
      const res = await fetch('/api/deposit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegramId, amount, screenshot })
      });
      const data = await res.json();
      document.getElementById('depositResult').textContent = data.message;
    }

    loadProfile();
  </script>
</body>
</html>
